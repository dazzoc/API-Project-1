<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>Hex Code API</title>
</head>
<body>

    <table>
        <tr class="search">
          <th colspan="4">
            <input type="text" placeholder="# ENTER A HEX CODE" form="userForm"> 
            <input type="submit" value="SEARCH" form="userForm">
             /////////////////////////////////////////////////////
          </th>
          <th id="swatch" rowspan="3"></th>
        </tr>
        <tr>
          <th class="info">NAME:</th>
          <th class="info">HEX:</th>
          <th class="info">CMYK:</th>
          <th class="info">RGB:</th>
        </tr>
        <tr>
          <th id="colorName "class="info">'Color Name'</th>
          <th id="hexCode" class="info">#000000</th>
          <th id="cmykCode" class="info">cmyk (100, 100, 100, 100)</th>
          <th id="rgbCode" class="info">rgb (255, 255, 255)</th>
        </tr>
      </table>
    
</body>
</html>
