<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>Hex Code API</title>
</head>

<body>
    <div class="container">
        <div class="hat">
            <div class="hat-brim"></div>
        </div>
        <div class="head">

        </div>
        <div class="body">

        </div>
        <div class="arm">

        </div>
        <div class="brush">

        </div>
    </div>
    <form method="GET" id="userForm"></form>
    <table>
        <tr class="search">
            <th colspan="4">
                <input type="text" placeholder="# ENTER A HEX CODE" form="userForm" maxlength="6">
                <input type="submit" value="SEARCH" form="userForm">
                ///////////////////////////
            </th>
            <th id="swatch" rowspan="3">
                <div class="swatchColor"></div>
            </th>
        </tr>
        <tr>
            <th class="title">NAME :</th>
            <th class="title">HEX :</th>
            <th class="title">CMYK :</th>
            <th class="title">RGB :</th>
        </tr>
        <tr class="info">
            <th id="colorName"></th>
            <th id="hexCode"></th>
            <th id="cmykCode"></th>
            <th id="rgbCode"></th>
        </tr>
    </table>

</body>

</html>
