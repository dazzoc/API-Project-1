<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>Hex Code API</title>
</head>

<body>
    <div class=>
        <!-- <h1 id="type">HEX: COLOR APP</h1> -->
        <h1 class="content">
            <span>H</span>
            <span>E</span>
            <span>X</span>
            <span>:&nbsp;&nbsp;</span>
            <span>C</span>
            <span>O</span>
            <span>L</span>
            <span>O</span>
            <span>R&nbsp;&nbsp;</span>
            <span>A</span>
            <span>P</span>
            <span>P</span>
        </h1>
    </div>
    <div class="container">
        <div class="hat">
        </div>
        <div class="head">
            <div class="nose"></div>
            <div class="eye"></div>
            <div class="cheek"></div>
            <div class="mouth"></div>
        </div>
        <div class="torso"></div>
        <div class="body"></div>
        <div class="shoulder"></div>
        <div class="sleve"></div>
        <div class="arm"></div>
        <div class="hand"></div>
        <div class="finger1"></div>
        <div class="brush">
            <div class="handle"></div>
            <div class="bristles"></div>
            <div class="paint"></div>
            <div class="paint2"></div>
            <div class="paint3"></div>
            <div class="paint4"></div>
        </div>
    </div>
    </div>
    
    
    <form method="GET" id="userForm"></form>
    <table>
        <tr class="search">
            <th colspan="4">
                <input type="text" placeholder="# ENTER A HEX CODE" form="userForm" maxlength="6">
                <input type="submit" value="SEARCH" form="userForm">
                ///////////////////////////
            </th>
            <th id="swatch" rowspan="3">
                <div class="swatchColor"></div>
            </th>
        </tr>
        <tr>
            <th class="title">NAME :</th>
            <th class="title">HEX :</th>
            <th class="title">CMYK :</th>
            <th class="title">RGB :</th>
        </tr>
        <tr class="info">
            <th id="colorName"></th>
            <th id="hexCode"></th>
            <th id="cmykCode"></th>
            <th id="rgbCode"></th>
        </tr>
    </table>

</body>

</html>
